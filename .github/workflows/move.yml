name: Move Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '25'

      # 3️⃣ Install dependencies (pnpm)
      - name: Install dependencies
        run: pnpm install

      # 4️⃣ Build TypeScript SDK
      - name: Build TypeScript SDK
        run: pnpm run build

      # 5️⃣ Lint TypeScript code
      - name: Lint TypeScript
        run: pnpm run lint

      # 6️⃣ Install Sui CLI
      - name: Install Sui CLI
        run: |
          curl -sSf https://apt.sui.io/install.sh | sh
          export PATH="$HOME/.sui/bin:$PATH"
          sui --version

      # 7️⃣ Build Move package
      - name: Build Move Package
        run: sui move build

      # 8️⃣ Run Move tests
      - name: Run Move Tests
        run: sui move test
